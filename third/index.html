<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel='stylesheet'
            href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>


        <section>
            <div class="container box">
                <div class="row">

                    <div class="col-6 img-left">
                        <div class="logo">
                            <img src="img/Group 7.svg" alt="">
                        </div>

                        <img class="base-img mt-1" src="img/Group 11.svg"
                            alt="">
                        <p class="text-center pt-4 "><strong>Start for free
                                and get <br>
                                attractive offers.</strong>
                        </p>
                        <img class="shape " src="img/Group 12.svg" alt="">
                    </div>


                    <!--    FORM    -->
                    <div class="col-6 form-right">
                        <form>
                            <h2>Get's starded.</h2>
                            <p>Already have an account?<span class="px-2">Log in</span>
                            </p>
                            <!--    google    -->
                            <button class="google my-2">
                                <img src="img/google.png" alt="">
                                Sign up with Google
                            </button>
                            <!--    facebook    -->
                            <button class="facebook mx-3">
                                <img src="img/facebook.png" alt="">
                                Sign up with Facebook
                            </button>
                            <!--    line__center    -->
                            <div class="line__center my-2">or</div>
                            <!--   email   -->
                            <div class="mb-3 fontuser">
                                <label class="form-label">Email address</label>
                                <input type="email" class="form-control"
                                    placeholder="shadyed@gmail.com">
                                <i class="fa-solid fa-envelope"></i>
                                <div id="emailHelp" class="form-text"></div>
                            </div>
                            <!--   password   -->
                            <div class="mb-3 fontuser">
                                <label for="exampleInputPassword1"
                                    class="form-label">Password</label>
                                <input type="password" class="form-control" >
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            <!--   cheackbox   -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">I agree to Platform's
                                    <Span>Terms of Service</Span> and <Span>
                                        Privacy Policy</Span></label>
                            </div>
                             <!--   button   -->
                            <button type="submit" class="btn btn-primary"><strong>Register</strong></button>
                        </form>
                    </div>

                </div>
            </div>
        </section>

        <script src="js/app.js"></script>
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
